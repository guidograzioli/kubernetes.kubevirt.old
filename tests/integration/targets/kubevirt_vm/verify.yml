---
- name: Wait for ssh
  connection: local
  gather_facts: false
  hosts: localhost
  tasks:
    - name: Wait 300 seconds for port 22 to become open
      ansible.builtin.wait_for:
        port: 22
        host: default-testvm3
        delay: 10
      connection: local

- name: Connect to VM
  gather_facts: true
  hosts: default-testvm3
  remote_user: fedora
  tasks:
    - name: Print out variables
      ansible.builtin.debug:
        var: ansible-facts

- name: Verify creation with existing VM
  connection: local
  gather_facts: false
  hosts: localhost
  tasks:
    - name: Create a VirtualMachine
      kubernetes.kubevirt.kubevirt_vm:
        state: present
        name: testvm3
        namespace: default
        labels:
          app: test
      register: recreate
    - ansible.builtin.assert:
        that:
          - not recreate.changed

- name: Delete VM
  connection: local
  gather_facts: false
  hosts: localhost
  tasks:
    - name: Delete a VirtualMachine
      kubernetes.kubevirt.kubevirt_vm:
        state: absent
        name: testvm3
        namespace: default

- name: Verify VM deletion
  connection: local
  gather_facts: false
  hosts: localhost
  tasks:
    - name: Delete a VirtualMachine
      kubernetes.kubevirt.kubevirt_vm:
        state: absent
        name: testvm3
        namespace: default
        labels:
          app: test
      register: delete
    - ansible.builtin.assert:
        that:
          - not delete.changed
