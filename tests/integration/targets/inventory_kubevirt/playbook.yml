- name: Create VM
  connection: local
  gather_facts: false
  hosts: localhost
  tasks:
    - name: Create a VirtualMachine
      kubernetes.kubevirt.kubevirt_vm:
        state: present
        name: testvm
        namespace: default
        labels:
          app: test
        preference:
          name: fedora
        wait: yes
        wait_timeout: 600
        spec:
          memory:
            guest: 128Mi
          domain:
            cpu:
              sockets: 1
            devices:
              interfaces:
                - name: default
                  masquerade: {}
          networks:
            - name: default
              pod: {}
          volumes:
            - containerDisk:
                image: quay.io/containerdisks/fedora:latest
              name: containerdisk
    - name: Create a 2nd VirtualMachine
      kubernetes.kubevirt.kubevirt_vm:
        state: present
        name: testvm2
        namespace: default
        labels:
          foo: bar
        preference:
          name: fedora
        wait: yes
        wait_timeout: 600
        spec:
          memory:
            guest: 128Mi
          domain:
            cpu:
              sockets: 1
            devices:
              interfaces:
                - name: default
                  masquerade: {}
          networks:
            - name: default
              pod: {}
          volumes:
            - containerDisk:
                image: quay.io/containerdisks/fedora:latest
              name: containerdisk
