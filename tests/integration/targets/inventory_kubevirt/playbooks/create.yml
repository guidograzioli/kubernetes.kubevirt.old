- name: Create VM
  connection: local
  gather_facts: false
  hosts: localhost
  tasks:
    - name: Create a VirtualMachine
      kubernetes.kubevirt.kubevirt_vm:
        state: present
        name: testvm
        namespace: kv-testing
        labels:
          app: test
    - name: Create a 2nd VirtualMachine
      kubernetes.kubevirt.kubevirt_vm:
        state: present
        name: testvm2
        namespace: kv-testing
        labels:
          foo: bar
